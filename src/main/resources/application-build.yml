steps:
  # Gradle 빌드
  - name: 'gradle:8.8-jdk17'
    args:
      - 'clean'
      - 'build'
      - '-x'
      - 'test'

  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-east1-docker.pkg.dev/[PROJECT_ID]/[REPOSITORY]/[IMAGE_NAME]:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Docker 이미지 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-east1-docker.pkg.dev/[PROJECT_ID]/[REPOSITORY]/[IMAGE_NAME]:latest'

  # Cloud Run 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '[SERVICE_NAME]'
      - '--image'
      - 'asia-east1-docker.pkg.dev/[PROJECT_ID]/[REPOSITORY]/[IMAGE_NAME]:latest'
      - '--platform'
      - 'managed'
      - '--region'
      - 'asia-east1'
      - '--allow-unauthenticated'  # 인증 없이 접근 허용

images:
  - 'asia-east1-docker.pkg.dev/[PROJECT_ID]/[REPOSITORY]/[IMAGE_NAME]:latest'

options:
  logging: CLOUD_LOGGING_ONLY  # 빌드 로그를 Cloud Logging에만 기록
